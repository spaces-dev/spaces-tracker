name: Spaces Tracker

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Download sourcemaps
        run: node main.js

      - name: Check changes
        id: check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "Vitalij Ryndin"
          git config user.email "crashmax.dev@gmail.com"
          git add .

          if [ -f commit.txt ]; then
            git commit -F commit.txt
          else
            git commit -m "chore: update sources from sourcemaps"
          fi

          git push

      - name: Send to Telegram
        if: steps.check.outputs.changed == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          if [ -f commit-message.txt ]; then
            REPO_URL="https://github.com/${{ github.repository }}"
            COMMIT_URL="${REPO_URL}/commit/${{ github.sha }}"

            HEADER="[${{ github.repository }}](${REPO_URL}) â€¢ [${{ github.sha }}](${COMMIT_URL})"
            BODY=$(cat commit-message.txt)
            MESSAGE=$(printf "%s\n\n%s" "$HEADER" "$BODY")

            TEXT=$(echo "$MESSAGE" | jq -sRr @uri)

            echo "Sending message to Telegram..."
            RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_CHAT_ID}" \
              -d "parse_mode=markdown" \
              -d "disable_web_page_preview=true" \
              -d "text=${TEXT}")

            echo "Response: $RESPONSE"
          fi
