name: Spaces Tracker

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:

jobs:
  tracker:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Download sourcemaps
        run: node tracker/main.ts

      - name: Check changes
        id: check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        id: commit
        run: |
          git config user.name "Vitalij Ryndin"
          git config user.email "crashmax.dev@gmail.com"
          git add .

          if [ -f commit-message.txt ]; then
            git commit -F commit-message.txt
          else
            git commit -m "chore: update sources from sourcemaps"
          fi

          git push

          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Send to Telegram
        if: steps.check.outputs.changed == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          FIRST_MESSAGE=true

          for telegram_file in $(ls telegram-message-*.txt 2>/dev/null | sort -V); do
            if [ -f "$telegram_file" ]; then
              echo "Processing $telegram_file..."

              BODY=$(cat "$telegram_file")

              if [ "$FIRST_MESSAGE" = true ]; then
                REPO_URL="https://github.com/${{ github.repository }}"
                COMMIT_URL="${REPO_URL}/commit/${{ steps.commit.outputs.sha }}"
                HEADER="<a href=\"${REPO_URL}\">${{ github.repository }}</a> â€¢ <a href=\"${COMMIT_URL}\">${{ steps.commit.outputs.sha }}</a>"
                MESSAGE=$(printf "%s\n\n%s" "$HEADER" "$BODY")
                FIRST_MESSAGE=false
              else
                MESSAGE="$BODY"
              fi

              TEXT=$(echo "$MESSAGE" | jq -sRr @uri)

              echo "Sending message to Telegram from $telegram_file..."
              RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                -d "chat_id=${TELEGRAM_CHAT_ID}" \
                -d "parse_mode=html" \
                -d "disable_web_page_preview=true" \
                -d "text=${TEXT}")

              echo "Response: $RESPONSE"

              if echo "$RESPONSE" | jq -e '.ok == false' > /dev/null 2>&1; then
                ERROR_CODE=$(echo "$RESPONSE" | jq -r '.error_code')
                ERROR_DESC=$(echo "$RESPONSE" | jq -r '.description')
                echo "Error sending $telegram_file: [$ERROR_CODE] $ERROR_DESC"
                exit 1
              fi

              sleep 1
            fi
          done
